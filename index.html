    // Auth Provider with Supabase
    function AuthProvider({ children }) {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [debugMode, setDebugMode] = useState(false);

      useEffect(() => {
        // Check for debug mode in localStorage
        if (localStorage.getItem('orbit_debug_mode') === 'true') {
          setUser({ id: 'debug-user', email: 'debug@local.dev' });
          setDebugMode(true);
          setLoading(false);
          return;
        }

        // Get initial session
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });

        // Listen for auth changes
        const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
          setUser(session?.user ?? null);
        });

        return () => subscription.unsubscribe();
      }, []);

      const signUp = async (email, password) => {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
        });
        if (error) throw error;
        return data;
      };

      const signIn = async (email, password) => {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });
        if (error) throw error;
        return data;
      };

      const signOut = async () => {
        if (debugMode) {
          localStorage.removeItem('orbit_debug_mode');
          setDebugMode(false);
          setUser(null);
          return;
        }
        const { error } = await supabaseClient.auth.signOut();
        if (error) throw error;
      };

      const enterDebugMode = () => {
        localStorage.setItem('orbit_debug_mode', 'true');
        setDebugMode(true);
        setUser({ id: 'debug-user', email: 'debug@local.dev' });
      };

      return (
        <AuthContext.Provider value={{ user, loading, signUp, signIn, signOut, debugMode, enterDebugMode }}>
          {children}
        </AuthContext.Provider>
      );
    }

    // Photo Upload Component
    function PhotoUpload({ photo, onPhotoChange, size = 80 }) {
      const fileInputRef = useRef(null);
      
      const handleFileChange = (e) => {
        const file = e.target.files?.[0];
        if (file) {
          if (file.size > 5 * 1024 * 1024) {
            alert('Image must be smaller than 5MB');
            return;
          }
          const reader = new FileReader();
          reader.onloadend = () => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const maxSize = 200;
              let { width, height } = img;
              if (width > height) {
                if (width > maxSize) { height = (height * maxSize) / width; width = maxSize; }
              } else {
                if (height > maxSize) { width = (width * maxSize) / height; height = maxSize; }
              }
              canvas.width = width;
              canvas.height = height;
              canvas.getContext('2d').drawImage(img, 0, 0, width, height);
              onPhotoChange(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = reader.result;
          };
          reader.readAsDataURL(file);
        }
      };
      
      return (
        <div style={styles.photoUploadContainer}>
          <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" style={{ display: 'none' }} />
          <div style={{...styles.photoPreview, width: size, height: size}} onClick={() => fileInputRef.current?.click()}>
            {photo ? (

    // Galaxy View
    function GalaxyView({ sunName, people, filteredIds, orbits, time, selectedPerson, onSelectPerson, theme = 'dark' }) {
      const containerRef = useRef(null);
      const [dimensions, setDimensions] = useState({ width: 600, height: 600 });
      const t = themes[theme];

      useEffect(() => {
        const updateDimensions = () => {
          if (containerRef.current) {
            const size = Math.min(containerRef.current.offsetWidth, window.innerHeight - 200);
            setDimensions({ width: size, height: size });
          }
        };
        updateDimensions();
        window.addEventListener('resize', updateDimensions);
        return () => window.removeEventListener('resize', updateDimensions);
      }, []);

      const size = Math.min(dimensions.width, dimensions.height);
      const center = size / 2;
      const maxOrbitRadius = (size / 2) - 40;
      const sunRadius = 25;

      const getOrbitRadius = (orbitId) => {
        const index = orbits.findIndex(o => o.id === orbitId);
        if (index === -1) return maxOrbitRadius;
        return sunRadius + 30 + ((index + 1) / orbits.length) * (maxOrbitRadius - sunRadius - 30);
      };

      return (
        <div ref={containerRef} style={styles.galaxyContainer}>
          <svg width={size} height={size} style={styles.galaxySvg}>
            <defs>
              <radialGradient id="sunGradient">
                <stop offset="0%" stopColor="#FFD700" />
                <stop offset="70%" stopColor="#FFA500" />
                <stop offset="100%" stopColor="#FF8C00" />
              </radialGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge><feMergeNode in="coloredBlur" /><feMergeNode in="SourceGraphic" /></feMerge>
              </filter>
            </defs>
            
            {orbits.map((orbit) => (
              <circle
                key={orbit.id}
                cx={center}
                cy={center}
                r={getOrbitRadius(orbit.id)}
                fill="none"
                stroke={t.orbitStroke}
                strokeWidth="1"
                strokeDasharray="4 4"
              />
            ))}

            <circle cx={center} cy={center} r={sunRadius} fill="url(#sunGradient)" filter={t.glowFilter ? "url(#glow)" : undefined} style={{ cursor: 'default' }} />
            <text x={center} y={center + 4} textAnchor="middle" fill={t.textSun} fontSize="10" fontWeight="600">{sunName}</text>
            
            {people.map((person) => {
              const isFiltered = filteredIds.includes(person.id);
              const orbitRadius = getOrbitRadius(person.orbitId);
              const baseAngle = person.calculatedAngle || 0;
              // Slow, uniform orbital speed for calm ambient motion (~11 min full orbit)
              const orbitSpeed = 0.08;
              const angle = baseAngle + time * orbitSpeed;
              const x = center + Math.cos(angle) * orbitRadius;
              const y = center + Math.sin(angle) * orbitRadius;
              const orbit = orbits.find(o => o.id === person.orbitId);
              const days = daysSince(person.lastContactDate);
              const ratio = orbit ? Math.min(days / orbit.decayDays, 1) : 1;
              const color = getDecayColor(ratio);
              const isSelected = selectedPerson?.id === person.id;
              const planetRadius = isSelected ? 18 : 14;
              
              return (
                <g key={person.id} style={{ opacity: isFiltered ? 1 : 0.2, cursor: 'pointer' }} onClick={() => isFiltered && onSelectPerson(person)}>
                  <circle cx={x} cy={y} r={planetRadius + 3} fill={color} opacity="0.3" filter={t.glowFilter ? "url(#glow)" : undefined} />
                  <circle cx={x} cy={y} r={planetRadius} fill={person.photo ? 'none' : color} stroke={color} strokeWidth="2" />
                  {person.photo && (
                    <clipPath id={`clip-${person.id}`}><circle cx={x} cy={y} r={planetRadius - 1} /></clipPath>
                  )}
                  {person.photo && (
                    <image href={person.photo} x={x - planetRadius + 1} y={y - planetRadius + 1} width={(planetRadius - 1) * 2} height={(planetRadius - 1) * 2} clipPath={`url(#clip-${person.id})`} preserveAspectRatio="xMidYMid slice" />
                  )}
                  <text x={x} y={y + planetRadius + 14} textAnchor="middle" fill={t.text} fontSize="10" fontWeight="500">{person.name.split(' ')[0]}</text>
                </g>
              );
            })}
          </svg>
        </div>
      );
    }

    // JSON Import Modal
    function ImportModal({ orbits, onImport, onClose, themedStyles, theme = 'dark' }) {
      const [jsonInput, setJsonInput] = useState('');
      const [error, setError] = useState('');
      const [preview, setPreview] = useState([]);
      const s = themedStyles;

      // Map flexible orbit names to orbit IDs
      const mapOrbitName = (orbitName) => {
        if (!orbitName) return 'C'; // Default to "Good Friends"
        const normalized = orbitName.toLowerCase().trim();

        // Try exact match first
        const exactMatch = orbits.find(o => o.name.toLowerCase() === normalized);
        if (exactMatch) return exactMatch.id;

        // Try partial match
        const partialMatch = orbits.find(o =>
          o.name.toLowerCase().includes(normalized) || normalized.includes(o.name.toLowerCase())
        );
        if (partialMatch) return partialMatch.id;

        // Try matching orbit ID directly (A, B, C, etc.)
        const idMatch = orbits.find(o => o.id.toLowerCase() === normalized);
        if (idMatch) return idMatch.id;

        return 'C'; // Default fallback
      };

      // Parse and validate JSON input
      const parseJson = () => {
        setError('');
        setPreview([]);

        if (!jsonInput.trim()) {
          setError('Please paste JSON data');
          return;
        }

        try {
          const data = JSON.parse(jsonInput);
          const items = Array.isArray(data) ? data : [data];

          if (items.length === 0) {
            setError('No people found in JSON');
            return;
          }

          const parsed = items.map((item, index) => {
            // Flexible field mapping
            const name = item.name || item.Name || item.fullName || item.full_name;
            if (!name) {
              throw new Error(`Item ${index + 1}: Missing name field`);
            }

            // Map orbit (flexible naming)
            const orbitInput = item.orbit || item.Orbit || item.ring || item.Ring || item.category || item.Category;
            const orbitId = mapOrbitName(orbitInput);

            // Handle dates (flexible field names)
            const lastSeen = item.lastSeen || item.last_seen || item.lastSeenDate || item.seenDate;
            const lastTexted = item.lastTexted || item.last_texted || item.lastTextedDate || item.textedDate;
            const lastContact = item.lastContact || item.last_contact || item.lastContactDate;

            // Determine effective contact date
            // Priority: lastSeen (full weight) > lastContact > lastTexted (partial weight)
            let effectiveDate = null;
            const logs = [];

            if (lastSeen) {
              logs.push({ id: generateId(), date: lastSeen, type: 'seen', note: 'Imported' });
              effectiveDate = lastSeen;
            }
            if (lastTexted) {
              logs.push({ id: generateId(), date: lastTexted, type: 'texted', note: 'Imported' });
              // Only use texted date if no seen date, and apply weight
              if (!effectiveDate) {
                effectiveDate = lastTexted;
              }
            }
            if (lastContact && !effectiveDate) {
              logs.push({ id: generateId(), date: lastContact, type: 'seen', note: 'Imported' });
              effectiveDate = lastContact;
            }

            // Handle tags (flexible formats)
            let tags = item.tags || item.Tags || item.categories || item.groups || [];
            if (typeof tags === 'string') {
              tags = tags.split(',').map(t => t.trim().toLowerCase()).filter(Boolean);
            } else if (Array.isArray(tags)) {
              tags = tags.map(t => String(t).trim().toLowerCase()).filter(Boolean);
            }

            // Handle photo
            const photo = item.photo || item.Photo || item.image || item.avatar || null;

            return {
              id: generateId(),
              name: name.trim(),
              orbitId,
              orbitName: orbits.find(o => o.id === orbitId)?.name || orbitId,
              lastContactDate: effectiveDate,
              logs: logs.sort((a, b) => b.date.localeCompare(a.date)),
              tags,
              photo
            };
          });

          setPreview(parsed);
        } catch (err) {
          setError(err.message || 'Invalid JSON format');
        }
      };

      const handleImport = () => {
        if (preview.length === 0) {
          setError('Please preview data first');
          return;
        }
        onImport(preview.map(p => ({
          id: p.id,
          name: p.name,
          orbitId: p.orbitId,
          lastContactDate: p.lastContactDate,
          logs: p.logs,
          tags: p.tags,
          photo: p.photo
        })));
        onClose();
      };

      const exampleJson = `[
  {
    "name": "Alice Smith",
    "orbit": "Close Friends",
    "lastSeen": "2025-01-10",
    "tags": ["work", "friend"]
  },
  {
    "name": "Bob Jones",
    "orbit": "Acquaintances",
    "lastTexted": "2025-01-15"
  }
]`;

      return (
        <div style={s.modalOverlay} onClick={onClose}>
          <div style={{...s.modal, width: '560px'}} onClick={e => e.stopPropagation()}>
            <h2 style={s.modalTitle}>Import People via JSON</h2>

            <div style={s.formGroup}>
              <label style={s.label}>Paste JSON Data</label>
              <textarea
                style={{...s.input, minHeight: '150px', fontFamily: 'monospace', fontSize: '12px', resize: 'vertical'}}
                value={jsonInput}
                onChange={e => setJsonInput(e.target.value)}
                placeholder={exampleJson}
              />
            </div>

            {error && (
              <div style={{
                padding: '10px 14px',
                background: 'rgba(255, 100, 100, 0.1)',
                border: '1px solid rgba(255, 100, 100, 0.3)',
                borderRadius: '8px',
                color: '#ff6b6b',
                fontSize: '13px',
                marginBottom: '16px'
              }}>
                {error}
              </div>
            )}

            {preview.length > 0 && (
              <div style={{marginBottom: '16px'}}>
                <label style={s.label}>Preview ({preview.length} people)</label>
                <div style={{
                  background: themes[theme].bgInput,
                  borderRadius: '8px',
                  padding: '12px',
                  maxHeight: '200px',
                  overflowY: 'auto'
                }}>
                  {preview.map((p, i) => (
                    <div key={i} style={{
                      padding: '8px 0',
                      borderBottom: i < preview.length - 1 ? '1px solid rgba(128,128,128,0.2)' : 'none',
                      fontSize: '13px'
                    }}>
                      <strong>{p.name}</strong>
                      <span style={{color: '#8892b0', marginLeft: '8px'}}>â†’ {p.orbitName}</span>
                      {p.tags.length > 0 && (
                        <span style={{color: '#8892b0', marginLeft: '8px'}}>
                          [{p.tags.join(', ')}]
                        </span>

                </div>
              </div>
            )}

            <div style={{fontSize: '12px', color: '#8892b0', marginBottom: '16px'}}>
              <strong>Supported fields:</strong> name, orbit, lastSeen, lastTexted, lastContact, tags, photo
            </div>

            <div style={s.modalActions}>
              <button style={s.cancelBtn} onClick={onClose}>Cancel</button>
              {preview.length === 0 ? (
                <button style={s.submitBtn} onClick={parseJson}>Preview</button>

          </div>
        </div>
      );
    }

    // Main App
    function OrbitMain() {
      const { user, signOut, debugMode } = useAuth();
      const [sunName, setSunName] = useState('Me');
      const [people, setPeople] = useState([]);
      const [orbits, setOrbits] = useState(DEFAULT_ORBITS);
      const [theme, setTheme] = useState('dark'); // 'dark' | 'light'
      const [selectedPerson, setSelectedPerson] = useState(null);
      const [activeFilter, setActiveFilter] = useState('all');
      const [showAddForm, setShowAddForm] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [showImport, setShowImport] = useState(false);
      const [viewMode, setViewMode] = useState('galaxy');
      const [time, setTime] = useState(0);
      const [dataLoaded, setDataLoaded] = useState(false);
      const [saveStatus, setSaveStatus] = useState('idle'); // 'idle' | 'saving' | 'saved' | 'error'
      const [saveError, setSaveError] = useState(null);
      const isInitialLoad = React.useRef(true);

      // Generate themed styles
      const themedStyles = useMemo(() => getStyles(theme), [theme]);
      
      // Animation loop
      useEffect(() => {
        let animationId;
        const animate = () => { setTime(t => t + 0.002); animationId = requestAnimationFrame(animate); };
        animationId = requestAnimationFrame(animate);
        return () => cancelAnimationFrame(animationId);
      }, []);
      
      // Load data from Supabase
      useEffect(() => {
        if (user?.id) {
          loadUserData();
        }
      }, [user?.id]);
      
      const loadUserData = async () => {
        try {
          // Debug mode: use localStorage
          if (debugMode) {
            const saved = localStorage.getItem('orbit_debug_data');
            if (saved) {
              const data = JSON.parse(saved);
              if (data.sunName) setSunName(data.sunName);
              if (data.people) setPeople(data.people);
              if (data.orbits) setOrbits(data.orbits);
              if (data.theme) setTheme(data.theme);
            }
            setDataLoaded(true);
            setTimeout(() => { isInitialLoad.current = false; }, 100);
            return;
          }

          const { data, error } = await supabaseClient
            .from('user_saves')
            .select('save_data')
            .eq('user_id', user.id)
            .single();

          if (error && error.code !== 'PGRST116') { // PGRST116 = no rows returned
            console.error('Error loading data:', error);
            setSaveError('Failed to load data: ' + error.message);
            setSaveStatus('error');
          }

          if (data?.save_data) {
            if (data.save_data.sunName) setSunName(data.save_data.sunName);
            if (data.save_data.people) setPeople(data.save_data.people);
            if (data.save_data.orbits) setOrbits(data.save_data.orbits);
            if (data.save_data.theme) setTheme(data.save_data.theme);
          }
        } catch (err) {
          console.error('Error loading data:', err);
          setSaveError('Failed to load data: ' + err.message);
          setSaveStatus('error');
        } finally {
          setDataLoaded(true);
          // Mark initial load complete after a brief delay to allow state to settle
          setTimeout(() => { isInitialLoad.current = false; }, 100);
        }
      };
      
      // Save data to Supabase (debounced) or localStorage in debug mode
      useEffect(() => {
        if (!dataLoaded || !user?.id) return;

        // Skip saving during initial load to avoid re-saving just-loaded data
        if (isInitialLoad.current) return;

        setSaveStatus('saving');
        setSaveError(null);

        const timeout = setTimeout(async () => {
          try {
            // Debug mode: use localStorage
            if (debugMode) {
              localStorage.setItem('orbit_debug_data', JSON.stringify({ sunName, people, orbits, theme }));
              setSaveStatus('saved');
              setTimeout(() => setSaveStatus('idle'), 2000);
              return;
            }

            const { error } = await supabaseClient
              .from('user_saves')
              .upsert({
                user_id: user.id,
                save_data: { sunName, people, orbits, theme },
                updated_at: new Date().toISOString()
              }, {
                onConflict: 'user_id'
              });

            if (error) {
              console.error('Error saving data:', error);
              setSaveError(error.message);
              setSaveStatus('error');
            } else {
              setSaveStatus('saved');
              // Reset to idle after showing "Saved" briefly
              setTimeout(() => setSaveStatus('idle'), 2000);
            }
          } catch (err) {
            console.error('Error saving data:', err);
            setSaveError(err.message);
            setSaveStatus('error');
          }
        }, 500);

        return () => clearTimeout(timeout);
      }, [sunName, people, orbits, theme, user?.id, dataLoaded, debugMode]);
      
      const getPeopleWithPositions = useCallback(() => {
        const orbitGroups = {};
        people.forEach(person => {
          if (!orbitGroups[person.orbitId]) orbitGroups[person.orbitId] = [];
          orbitGroups[person.orbitId].push(person);
        });
        const positionedPeople = [];
        Object.entries(orbitGroups).forEach(([orbitId, orbitPeople]) => {
          orbitPeople.forEach((person, index) => {
            positionedPeople.push({ ...person, calculatedAngle: (2 * Math.PI * index) / orbitPeople.length });
          });
        });
        return positionedPeople;
      }, [people]);
      
      const addPerson = (person) => {
        const newPerson = {
          ...person,
          id: generateId(),
          logs: person.lastContactDate ? [{ id: generateId(), date: person.lastContactDate, type: person.lastContactType || 'seen', note: 'Initial entry' }] : []
        };
        setPeople([...people, newPerson]);
        setShowAddForm(false);
      };
      
      const updatePerson = (id, updates) => {
        setPeople(people.map(p => p.id === id ? { ...p, ...updates } : p));
        if (selectedPerson?.id === id) setSelectedPerson({ ...selectedPerson, ...updates });
      };
      
      const deletePerson = (id) => {
        setPeople(people.filter(p => p.id !== id));
        if (selectedPerson?.id === id) setSelectedPerson(null);
      };

      const importPeople = (importedPeople) => {
        setPeople([...people, ...importedPeople]);
      };
      
      const logInteraction = (personId, type, date = new Date().toISOString().split('T')[0], note = '') => {
        setPeople(people.map(p => {
          if (p.id !== personId) return p;
          const newLog = { id: generateId(), date, type, note };
          const logs = [newLog, ...(p.logs || [])];

          // Calculate effective contact date based on interaction weight
          const weight = INTERACTION_WEIGHTS[type] || 0.25;
          const currentEffectiveDate = p.lastContactDate;

          let newEffectiveDate;
          if (weight >= 1.0) {
            // Full reset - set to interaction date (e.g., seen in person)
            newEffectiveDate = date;
          } else {
            // Partial reset - reduce the "decay debt" by the weight percentage
            const daysSinceLast = daysSince(currentEffectiveDate);
            if (daysSinceLast === 999 || !currentEffectiveDate) {
              // No previous contact - this interaction becomes the baseline
              newEffectiveDate = date;
            } else {
              // E.g., if 20 days since last contact and texting (25% weight):
              // New effective = today - (20 * 0.75) = effectively 15 days ago
              const remainingDebt = Math.floor(daysSinceLast * (1 - weight));
              const interactionDate = new Date(date);
              const effectiveDate = new Date(interactionDate);
              effectiveDate.setDate(effectiveDate.getDate() - remainingDebt);
              newEffectiveDate = effectiveDate.toISOString().split('T')[0];
            }
          }

          return { ...p, logs, lastContactDate: newEffectiveDate };
        }));
      };

      // Manual save function for retry/force save
      const saveNow = async () => {
        if (!user?.id) return;
        setSaveStatus('saving');
        setSaveError(null);
        try {
          // Debug mode: use localStorage
          if (debugMode) {
            localStorage.setItem('orbit_debug_data', JSON.stringify({ sunName, people, orbits, theme }));
            setSaveStatus('saved');
            setTimeout(() => setSaveStatus('idle'), 2000);
            return;
          }

          const { error } = await supabaseClient
            .from('user_saves')
            .upsert({
              user_id: user.id,
              save_data: { sunName, people, orbits, theme },
              updated_at: new Date().toISOString()
            }, {
              onConflict: 'user_id'
            });
          if (error) {
            console.error('Error saving data:', error);
            setSaveError(error.message);
            setSaveStatus('error');
          } else {
            setSaveStatus('saved');
            setTimeout(() => setSaveStatus('idle'), 2000);
          }
        } catch (err) {
          console.error('Error saving data:', err);
          setSaveError(err.message);
          setSaveStatus('error');
        }
      };

      const filteredPeople = activeFilter === 'all' ? people : people.filter(p => p.tags?.includes(activeFilter));
      const allTags = [...new Set([...DEFAULT_TAGS, ...people.flatMap(p => p.tags || [])])];
      const positionedPeople = getPeopleWithPositions();
      
      if (!dataLoaded) {
        return <div style={themedStyles.loadingContainer}><div style={themedStyles.loadingSpinner}>â—‰</div><p>Loading your orbit...</p></div>;
      }

      return (
        <div style={themedStyles.container}>
          <div style={themedStyles.stars} />
          <header style={themedStyles.header}>
            <div style={themedStyles.logo}>
              <span style={themedStyles.logoIcon}>â—‰</span>
              <span style={themedStyles.logoText}>Orbit</span>
            </div>
            <div style={themedStyles.headerActions}>
              {debugMode && <span style={{...themedStyles.savingIndicator, color: '#f59e0b', background: 'rgba(245, 158, 11, 0.1)', padding: '4px 8px', borderRadius: '4px'}}>ðŸ”§ Debug Mode</span>}
              {saveStatus === 'saving' && <span style={themedStyles.savingIndicator}>Saving...</span>}
              {saveStatus === 'saved' && <span style={{...themedStyles.savingIndicator, color: '#4ade80'}}>âœ“ Saved</span>}
              {saveStatus === 'error' && <span style={{...themedStyles.savingIndicator, color: '#f87171', cursor: 'pointer'}} title={saveError || 'Save failed'} onClick={saveNow}>âš  Error - Click to retry</span>}
              <button style={{...themedStyles.viewToggle, ...(viewMode === 'galaxy' ? themedStyles.viewToggleActive : {})}} onClick={() => setViewMode('galaxy')}>Galaxy</button>
              <button style={{...themedStyles.viewToggle, ...(viewMode === 'list' ? themedStyles.viewToggleActive : {})}} onClick={() => setViewMode('list')}>List</button>
              <button style={themedStyles.settingsBtn} onClick={() => setShowSettings(true)}>âš™</button>
              <button style={themedStyles.signOutBtn} onClick={signOut}>Sign Out</button>
            </div>
          </header>
          <div style={themedStyles.filterBar}>
            <button style={{...themedStyles.filterBtn, ...(activeFilter === 'all' ? themedStyles.filterBtnActive : {})}} onClick={() => setActiveFilter('all')}>All ({people.length})</button>
            {allTags.map(tag => {
              const count = people.filter(p => p.tags?.includes(tag)).length;
              return <button key={tag} style={{...themedStyles.filterBtn, ...(activeFilter === tag ? themedStyles.filterBtnActive : {})}} onClick={() => setActiveFilter(tag)}>{tag} {count > 0 && `(${count})`}</button>;
            })}
          </div>
          <main style={themedStyles.main}>
            {viewMode === 'galaxy' ? (
              <GalaxyView sunName={sunName} people={positionedPeople} filteredIds={filteredPeople.map(p => p.id)} orbits={orbits} time={time} selectedPerson={selectedPerson} onSelectPerson={(p) => setSelectedPerson(people.find(pp => pp.id === p.id))} theme={theme} />
            ) : (
              <ListView people={filteredPeople} orbits={orbits} onSelectPerson={setSelectedPerson} theme={theme} />
            )}
            <button style={themedStyles.addBtn} onClick={() => setShowAddForm(true)}>+ Add Person</button>
          </main>
          {selectedPerson && <DetailPanel person={selectedPerson} orbits={orbits} onClose={() => setSelectedPerson(null)} onUpdate={(updates) => updatePerson(selectedPerson.id, updates)} onDelete={() => deletePerson(selectedPerson.id)} onLogInteraction={(type, date, note) => logInteraction(selectedPerson.id, type, date, note)} allTags={allTags} />}
          {showAddForm && <AddPersonModal orbits={orbits} allTags={allTags} onAdd={addPerson} onClose={() => setShowAddForm(false)} />}
          {showSettings && <SettingsModal sunName={sunName} setSunName={setSunName} orbits={orbits} setOrbits={setOrbits} user={user} onClose={() => setShowSettings(false)} saveNow={saveNow} saveStatus={saveStatus} theme={theme} setTheme={setTheme} themedStyles={themedStyles} onOpenImport={() => { setShowSettings(false); setShowImport(true); }} />}
          {showImport && <ImportModal orbits={orbits} onImport={importPeople} onClose={() => setShowImport(false)} themedStyles={themedStyles} theme={theme} />}
        </div>
      );
    }

    // Configuration Warning Screen
    function ConfigWarning() {
      return (
        <div style={styles.configWarning}>
          <div style={styles.configWarningIcon}>âš ï¸</div>
          <div style={styles.configWarningTitle}>Supabase Not Configured</div>
          <div style={styles.configWarningText}>
            Please configure your Supabase credentials in the HTML file. Look for SUPABASE_URL and SUPABASE_ANON_KEY near the top of the script section and replace them with your actual Supabase project values.
          </div>
        </div>
      );
    }

    // Root App
    function App() {
      if (!isSupabaseConfigured()) {
        return <ConfigWarning />;
      }
      
      return (
        <AuthProvider>
          <AppRouter />
        </AuthProvider>
      );
    }

    function AppRouter() {
      const { user, loading } = useAuth();
      if (loading) return <div style={styles.loadingContainer}><div style={styles.loadingSpinner}>â—‰</div><p style={{ color: '#8892b0' }}>Loading...</p></div>;
      return user ? <OrbitMain /> : <AuthScreen />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
