          if (errors.length > 0) { setError(errors.join('\n')); return; }
          if (validPeople.length === 0) { setError('No valid people found in JSON'); return; }
          onImport(validPeople); setSuccess(`Successfully imported ${validPeople.length} people!`); setTimeout(() => onClose(), 1500);
        } catch (e) { setError(`Invalid JSON: ${e.message}`); }
      };
      return (
        <div style={styles.modalOverlay} onClick={onClose}>
          <div style={styles.modal} onClick={e => e.stopPropagation()}>
            <h2 style={styles.modalTitle}>Import Friends via JSON</h2>
            <div style={styles.formGroup}><label style={styles.label}>Paste JSON Array</label><textarea style={styles.textarea} value={jsonText} onChange={e => setJsonText(e.target.value)} placeholder="Paste your JSON here..." /><div style={styles.importHelp}>Each person needs at minimum a "name" field. Optional: orbitId ({orbits.map(o => o.id).join(', ')}), tags (array), lastContactDate (YYYY-MM-DD), lastContactType (seen/texted/called/email/social).</div></div>
            <div style={styles.formGroup}><label style={styles.label}>Example Format</label><pre style={styles.importExample}>{exampleJson}</pre></div>
            {error && <div style={styles.importError}>{error}</div>}
            {success && <div style={styles.importSuccess}>{success}</div>}
            <div style={styles.modalActions}><button style={styles.cancelBtn} onClick={onClose}>Cancel</button><button style={styles.submitBtn} onClick={handleImport}>Import</button></div>
          </div>
        </div>
      );
    }
    function SettingsModal({ sunName, setSunName, orbits, setOrbits, user, onClose }) {
      const { isDark } = useTheme(); const styles = getStyles(isDark);
      const [localSunName, setLocalSunName] = useState(sunName); const [localOrbits, setLocalOrbits] = useState([...orbits]);
      const updateOrbit = (index, field, value) => { const updated = [...localOrbits]; updated[index] = { ...updated[index], [field]: field === 'decayDays' ? parseInt(value) || 1 : value }; setLocalOrbits(updated); };
      return (
        <div style={styles.modalOverlay} onClick={onClose}>
          <div style={styles.modal} onClick={e => e.stopPropagation()}>
            <h2 style={styles.modalTitle}>Settings</h2>
            <div style={styles.accountInfo}><span style={styles.accountLabel}>Signed in as:</span><span style={styles.accountEmail}>{user?.email}</span></div>
            <div style={styles.formGroup}><label style={styles.label}>Your Name (Sun Label)</label><input type="text" style={styles.input} value={localSunName} onChange={e => setLocalSunName(e.target.value)} /></div>
            <div style={styles.formGroup}><label style={styles.label}>Orbit Rings</label><div style={styles.orbitsList}>{localOrbits.map((orbit, i) => (<div key={orbit.id} style={styles.orbitRow}><span style={styles.orbitId}>{orbit.id}</span><input type="text" style={styles.orbitNameInput} value={orbit.name} onChange={e => updateOrbit(i, 'name', e.target.value)} /><div style={styles.daysInputWrapper}><input type="number" style={styles.daysInput} value={orbit.decayDays} onChange={e => updateOrbit(i, 'decayDays', e.target.value)} min="1" /><span style={styles.daysLabel}>days</span></div></div>))}</div></div>
            <div style={styles.modalActions}><button style={styles.cancelBtn} onClick={onClose}>Cancel</button><button style={styles.submitBtn} onClick={() => { setSunName(localSunName); setOrbits(localOrbits); onClose(); }}>Save Changes</button></div>
          </div>
        </div>
      );
    }
    function OrbitMain() {
      const { user, signOut } = useAuth(); const { isDark, toggleTheme } = useTheme(); const styles = getStyles(isDark);
      const [sunName, setSunName] = useState('Me'); const [people, setPeople] = useState([]); const [orbits, setOrbits] = useState(DEFAULT_ORBITS);
      const [selectedPerson, setSelectedPerson] = useState(null); const [activeFilter, setActiveFilter] = useState('all');
      const [showAddForm, setShowAddForm] = useState(false); const [showImportForm, setShowImportForm] = useState(false); const [showSettings, setShowSettings] = useState(false);
      const [viewMode, setViewMode] = useState('galaxy'); const [time, setTime] = useState(0); const [dataLoaded, setDataLoaded] = useState(false);
      const [saving, setSaving] = useState(false); const [lastSaved, setLastSaved] = useState(null); const [saveError, setSaveError] = useState(null);
      useEffect(() => { let animationId; const animate = () => { setTime(t => t + 0.001); animationId = requestAnimationFrame(animate); }; animationId = requestAnimationFrame(animate); return () => cancelAnimationFrame(animationId); }, []);
      useEffect(() => { if (user?.id) loadUserData(); }, [user?.id]);
      const loadUserData = async () => {
        try {
          const { data, error } = await supabaseClient.from('user_saves').select('save_data').eq('user_id', user.id).single();
          if (error && error.code !== 'PGRST116') { console.error('Error loading data:', error); setSaveError('Failed to load data'); }
          if (data?.save_data) { if (data.save_data.sunName) setSunName(data.save_data.sunName); if (data.save_data.people) setPeople(data.save_data.people); if (data.save_data.orbits) setOrbits(data.save_data.orbits); }
        } catch (err) { console.error('Error loading data:', err); setSaveError('Failed to load data'); }
        finally { setDataLoaded(true); }
      };
      useEffect(() => {
        if (!dataLoaded || !user?.id) return;
        setSaving(true); setSaveError(null);
        const timeout = setTimeout(async () => {
          try {
            const { error } = await supabaseClient.from('user_saves').upsert({ user_id: user.id, save_data: { sunName, people, orbits }, updated_at: new Date().toISOString() }, { onConflict: 'user_id' });
            if (error) { console.error('Error saving data:', error); setSaveError('Failed to save'); } else { setLastSaved(new Date()); setSaveError(null); }
          } catch (err) { console.error('Error saving data:', err); setSaveError('Failed to save'); }
          finally { setSaving(false); }
        }, 800);
        return () => clearTimeout(timeout);
      }, [sunName, people, orbits, user?.id, dataLoaded]);
      const getPeopleWithPositions = useCallback(() => {
        const orbitGroups = {}; people.forEach(person => { if (!orbitGroups[person.orbitId]) orbitGroups[person.orbitId] = []; orbitGroups[person.orbitId].push(person); });
        const positionedPeople = []; Object.entries(orbitGroups).forEach(([orbitId, orbitPeople]) => { orbitPeople.forEach((person, index) => { positionedPeople.push({ ...person, calculatedAngle: (2 * Math.PI * index) / orbitPeople.length }); }); });
        return positionedPeople;
      }, [people]);
      const addPerson = (person) => { const newPerson = { ...person, id: generateId(), logs: person.lastContactDate ? [{ id: generateId(), date: person.lastContactDate, type: person.lastContactType || 'seen', note: 'Initial entry' }] : [] }; setPeople([...people, newPerson]); setShowAddForm(false); };
      const importPeople = (newPeople) => { const peopleWithIds = newPeople.map(person => ({ ...person, id: generateId(), logs: person.lastContactDate ? [{ id: generateId(), date: person.lastContactDate, type: person.lastContactType || 'seen', note: 'Imported' }] : [] })); setPeople([...people, ...peopleWithIds]); };
      const updatePerson = (id, updates) => { setPeople(people.map(p => p.id === id ? { ...p, ...updates } : p)); if (selectedPerson?.id === id) setSelectedPerson({ ...selectedPerson, ...updates }); };
      const deletePerson = (id) => { setPeople(people.filter(p => p.id !== id)); if (selectedPerson?.id === id) setSelectedPerson(null); };
      const logInteraction = (personId, type, date = new Date().toISOString().split('T')[0], note = '') => { setPeople(people.map(p => { if (p.id !== personId) return p; const newLog = { id: generateId(), date, type, note }; const logs = [newLog, ...(p.logs || [])]; const lastContactDate = logs.reduce((latest, log) => (!latest || log.date > latest ? log.date : latest), null); return { ...p, logs, lastContactDate }; })); };
      const filteredPeople = activeFilter === 'all' ? people : people.filter(p => p.tags?.includes(activeFilter));
      const allTags = [...new Set([...DEFAULT_TAGS, ...people.flatMap(p => p.tags || [])])];
      const positionedPeople = getPeopleWithPositions();
      if (!dataLoaded) return <div style={styles.loadingContainer}><div style={styles.loadingSpinner}>â—‰</div><p>Loading your orbit...</p></div>;
      return (
        <div style={styles.container}>
          <div style={styles.stars} />
          <header style={styles.header}>
            <div style={styles.logo}><span style={styles.logoIcon}>â—‰</span><span style={styles.logoText}>Orbit</span></div>
            <div style={styles.headerActions}>
              {saving && <span style={styles.savingIndicator}><div style={styles.saveSpinner}></div>Saving...</span>}
              {!saving && lastSaved && !saveError && <span style={styles.savedIndicator}>âœ“ Saved</span>}
              {saveError && <span style={{...styles.savingIndicator, color: '#ff6b6b'}}>{saveError}</span>}
              <button style={{...styles.viewToggle, ...(viewMode === 'galaxy' ? styles.viewToggleActive : {})}} onClick={() => setViewMode('galaxy')}>Galaxy</button>
              <button style={{...styles.viewToggle, ...(viewMode === 'list' ? styles.viewToggleActive : {})}} onClick={() => setViewMode('list')}>List</button>
              <button style={styles.themeToggle} onClick={toggleTheme} title={isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode'}>{isDark ? 'â˜€ï¸' : 'ðŸŒ™'}</button>
              <button style={styles.settingsBtn} onClick={() => setShowSettings(true)}>âš™</button>
              <button style={styles.signOutBtn} onClick={signOut}>Sign Out</button>
            </div>
          </header>
          <div style={styles.filterBar}>
            <button style={{...styles.filterBtn, ...(activeFilter === 'all' ? styles.filterBtnActive : {})}} onClick={() => setActiveFilter('all')}>All ({people.length})</button>
            {allTags.map(tag => { const count = people.filter(p => p.tags?.includes(tag)).length; return <button key={tag} style={{...styles.filterBtn, ...(activeFilter === tag ? styles.filterBtnActive : {})}} onClick={() => setActiveFilter(tag)}>{tag} {count > 0 && `(${count})`}</button>; })}
          </div>
          <main style={styles.main}>
            {viewMode === 'galaxy' ? <GalaxyView sunName={sunName} people={positionedPeople} filteredIds={filteredPeople.map(p => p.id)} orbits={orbits} time={time} selectedPerson={selectedPerson} onSelectPerson={p => setSelectedPerson(people.find(pp => pp.id === p.id))} /> : <ListView people={filteredPeople} orbits={orbits} onSelectPerson={setSelectedPerson} />}
            <button style={styles.importBtn} onClick={() => setShowImportForm(true)}>ðŸ“¥ Import JSON</button>
            <button style={styles.addBtn} onClick={() => setShowAddForm(true)}>+ Add Person</button>
          </main>
          {selectedPerson && <DetailPanel person={selectedPerson} orbits={orbits} onClose={() => setSelectedPerson(null)} onUpdate={updates => updatePerson(selectedPerson.id, updates)} onDelete={() => deletePerson(selectedPerson.id)} onLogInteraction={(type, date, note) => logInteraction(selectedPerson.id, type, date, note)} allTags={allTags} />}
          {showAddForm && <AddPersonModal orbits={orbits} allTags={allTags} onAdd={addPerson} onClose={() => setShowAddForm(false)} />}
          {showImportForm && <ImportModal orbits={orbits} allTags={allTags} onImport={importPeople} onClose={() => setShowImportForm(false)} />}
          {showSettings && <SettingsModal sunName={sunName} setSunName={setSunName} orbits={orbits} setOrbits={setOrbits} user={user} onClose={() => setShowSettings(false)} />}
        </div>
      );
    }
    function ConfigWarning() { const styles = getStyles(true); return <div style={styles.configWarning}><div style={styles.configWarningIcon}>âš ï¸</div><div style={styles.configWarningTitle}>Supabase Not Configured</div><div style={styles.configWarningText}>Please configure your Supabase credentials in the HTML file.</div></div>; }
    function App() { if (!isSupabaseConfigured()) return <ConfigWarning />; return <ThemeProvider><AuthProvider><AppRouter /></AuthProvider></ThemeProvider>; }
    function AppRouter() { const { user, loading } = useAuth(); const { isDark } = useTheme(); const styles = getStyles(isDark); if (loading) return <div style={styles.loadingContainer}><div style={styles.loadingSpinner}>â—‰</div><p style={{ color: isDark ? '#8892b0' : '#64748b' }}>Loading...</p></div>; return user ? <OrbitMain /> : <AuthScreen />; }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
